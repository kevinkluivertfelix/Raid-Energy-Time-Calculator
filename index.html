<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Energy Time Calculator</title>
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico?v=2">
    <link rel="stylesheet" href="styles.css">
</head>
<script src="app.js"></script>

<body>
    <div class="container">
        <form>
            <img src="./images/logo.png" alt="Logo" style="height: 200px;">
            <h1>Energy Time Calculator</h1>
            <label for="maxNumberInput">Enter your current energy:</label>
            <input type="text" id="currentNumberInput">
            <label for="maxNumberInput">Enter your max energy possible:</label>
            <input type="text" id="maxNumberInput">
            <button type="button" onclick="calculateTime()">Calculate Time</button>
        </form>
        <div id="result"></div>
    </div>

</body>
